<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="img-overlay">
        <img class="arrows" id="previous-arrow" src="left-arrow.png" alt="">
        <img class="arrows" id="next-arrow" src="right-arrow.png" alt="">
    </div>
    <div id="img-container">
        <div id="previous-img">
            <!-- <img src="img/joel-holland-TRhGEGdw-YY-unsplash.jpg" alt=""> -->
        </div>
        <div id="current-img">
            <!-- <img src="img/braden-jarvis-prSogOoFmkw-unsplash.jpg" alt=""> -->
        </div>
        <div id="next-img">
            <!-- <img src="img/omer-salom-LoijtQXXNhs-unsplash.jpg" alt=""> -->
        </div>
    </div>
</body>
</html>
